<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">

      <div class="forms-container">
        <div class="signin-signup">

          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="signIn-Email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock PassImg"> <img onclick="togglePass()" id="img" height="30px" width="40px" src="https://www.svgrepo.com/show/390427/eye-password-see-view.svg" alt=""></i>
              <input type="password" id="SignIn_password" class="password" placeholder="Password" />
            </div>
            <button type="button" onclick="signIn()" class="btn solid">LogIn</button>

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"><img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/768px-2023_Facebook_icon.svg.png" alt=""></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"><img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt=""></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"><img width="30px" src="https://w7.pngwing.com/pngs/63/1016/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome-thumbnail.png" alt=""></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"><img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png" alt=""></i>
              </a>
            </div>

          </form>


          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="signUp-Name" type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="signUp_email" type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock PassImg"> <img onclick="togglePass_Signup()" id="img1" height="30px" width="40px" src="https://www.svgrepo.com/show/390427/eye-password-see-view.svg" alt=""></i>
              <input id="signUp_password" type="password" class="password1" placeholder="Password"  />
            </div>

            <!-- <input type="button" onclick="signup()" class="btn" value="Sign up" /> -->
            <button type="button" onclick="signup()" class="btn">SignUp</button>

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"><img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/768px-2023_Facebook_icon.svg.png" alt=""></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"><img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt=""></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"><img width="30px" src="https://w7.pngwing.com/pngs/63/1016/png-transparent-google-logo-google-logo-g-suite-chrome-text-logo-chrome-thumbnail.png" alt=""></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"><img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png" alt=""></i>
              </a>
            </div>

          </form>


        </div>
      </div>


      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Not have an Account! <br>
              please signup first
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Alredy have an Account.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>

    </div>
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
